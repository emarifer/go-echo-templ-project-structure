<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google" content="notranslate" />
    <link rel="shortcut icon" href="/img/templ.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Project Structure Demo | Error (404)</title>
    <script src="https://unpkg.com/htmx.org@1.9.9"
        integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
        crossorigin="anonymous"></script>
</head>

<body class="sample-transition" hx-boost="true">
    <main>
        <section class="flex flex-col items-center justify-center h-[100vh] gap-4">
            <div class="items-center justify-center flex flex-col gap-4">
                <h1 class="text-9xl font-extrabold text-gray-700 tracking-widest">
                    404
                </h1>
                <h2 class="bg-rose-700 px-2 text-sm rounded rotate-[20deg] absolute">
                    Resource not found
                </h2>
            </div>
            <p class="text-xs text-center md:text-sm text-gray-400">
                The requested resource could not be found but may be available again in the future.
            </p>
            <a hx-swap="transition:true" href="/user" class="btn btn-secondary btn-outline">
                Go Home
            </a>
        </section>
    </main>
</body>

</html>
